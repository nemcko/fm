<a class="md-button-toggle"
	ng-click="toggle()"
	aria-controls="docs-menu-{{section.menuitem | nospace}}"
	flex layout="row"
	aria-expanded="{{isOpen()}}">
	<div class="inset" ng-if="section.icon">
		<ng-md-icon class="menuicon" icon="{{section.icon}}"></ng-md-icon>
	</div>
	<div class="inset">
		{{section.name}}
	</div>
	<span aria-hidden="true" class="md-toggle-icon"
		ng-class="{'toggled' : isOpen()}"></span>
</a>

<ul ng-show="isOpen()" id="docs-menu-{{section.menuitem | nospace}}" class="menu-toggle-list">
	<li ng-repeat="page in section.dataitems">
		<menu-link section="page"></menu-link>
	</li>
	<br/>
</ul>
