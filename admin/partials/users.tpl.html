<div class="row">
	<div class="col-md-2">
		<div data-ng-include="'partials/menucfg.tpl.html'"></div>
	</div>
	<div class="col-md-10">
		<h1>Používatelia</h1>
		<table class="table" ng-init="predicate='username'; reverse=false">
			<thead>
				<tr>
					<th><a href="" ng-click="predicate='username'; reverse=!reverse">Používateľ</a></th>
					<th><a href="" ng-click="predicate='userdesc'; reverse=!reverse">Popis</a></th>
					<th><a href="#/nastavenia/pouzivatel"><i class="glyphicon glyphicon-plus"></i></a></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items | filter:search |  orderBy:predicate:reverse">
					<td>{{item.username}}</td>
					<td>{{item.userdesc}}</td>
					<td>
						<a ng-href="#/nastavenia/pouzivatel/{{item.id}}"><i class="glyphicon glyphicon-pencil"></i></a>
					</td>
				</tr>
			</tbody>
		</table>		
	</div>
</div>
